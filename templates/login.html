{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card main-card">
            <div class="card-body p-4 p-md-5">
                <h1 class="text-center mb-4" style="color: var(--accent-color-1);"><i class="fas fa-sign-in-alt me-3"></i> Log In</h1>
                <p class="lead text-center mb-5" style="color: var(--text-muted);">
                    Access your personalized analysis history.
                </p>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" name="remember" id="remember" style="background-color: var(--background-mid); border-color: var(--border-color);">
                        <label class="form-check-label" for="remember" style="color: var(--text-muted);">
                            Remember Me
                        </label>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-lg" 
                                style="background-color: var(--accent-color-2); color: var(--text-color); font-weight: 600;">
                            Login
                        </button>
                    </div>
                </form>

                <p class="text-center mt-4" style="color: var(--text-muted);">
                    Don't have an account? <a href="{{ url_for('register') }}" style="color: var(--accent-color-1);">Register now</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
