{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card main-card">
            <div class="card-body p-4 p-md-5">
                <h1 class="text-center mb-4" style="color: var(--accent-color-1);"><i class="fas fa-user-plus me-3"></i> Register Account</h1>
                <p class="lead text-center mb-5" style="color: var(--text-muted);">
                    Create an account to track your analysis history.
                </p>

                <form method="POST" action="{{ url_for('register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-lg" 
                                style="background-color: var(--accent-color-1); color: var(--text-color); font-weight: 600;">
                            Register
                        </button>
                    </div>
                </form>

                <p class="text-center mt-4" style="color: var(--text-muted);">
                    Already have an account? <a href="{{ url_for('login') }}" style="color: var(--accent-color-2);">Log in here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
